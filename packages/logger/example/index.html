<meta charset="utf-8">
<title>logger demo</title>
<script src="../lib/index.umd.js"></script>

<body>
    <button onclick="onClick()">click</button>
    <button onclick="onReload()">reload</button>
</body>

<script>
    logger.mount();
    logger.listener(({ detail }) => console.log(detail))
    function onClick() {
        logger.handleClick('test click')
    }
    function onReload() {
        location.reload()
    }
</script>
